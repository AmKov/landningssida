    <!--KONTAKTFORMULÄR-->
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Hör av dig till oss!</h1>
        </header>
  
        <form id="contact-form">
          <div class="form-group">
            <label id="name-label" for="name">Namn</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              required
            />
          </div>
  
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              required
            />
          </div>
  
          <br>
      
  
          <div class="form-group">
            <p>Placeholder - rubrik till rullistan nedan</p>
            <select id="dropdown" name="options" class="form-control" required>
              <option disabled selected value></option>
              <option value="1">Köp</option>
              <option value="2">Fråga om företaget</option>
              <option value="3">Synpunkter</option>
            </select>
          </div>
  
          <div class="form-group">
            <p>Rubrik till radio nedan</p>
            <label>
              <input
                name="comments"
                value="kop"
                type="radio"
                class="input-radio"
                required
              />Köp</label>
  
            <label>
              <input
                name="comments"
                value="fraga-om-foretaget"
                type="radio"
                class="input-radio"
                required
              />Fråga om företaget</label>
  
              <label>
                <input
                  name="comments"
                  value="synpunkter"
                  type="radio"
                  class="input-radio"
                  required
                />Synpunkter</label>
  
          <div class="form-group">
            <p>Fritext</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
            ></textarea>
          </div>
  
          <br> 
  
          <div class="form-group">
            <button type="submit" id="submit-btn">
              Skicka
            </button>
          </div>
        </form>
      </div>
